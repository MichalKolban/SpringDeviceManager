<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hed">

    <img src="/image/devices.svg" width="180">

    <form th:action="@{/addnewdevice/}">
        <input class="button" type="submit" value="Add new Device"/>
    </form>

</div>

<div class="hed">

    <img src="/image/reset.svg" width="160">

    <form th:action="@{/reset/}">
        <input class="button" type="submit" value="Reset Database"/>
    </form>

</div>

<div class="first">
    <table align="center">
        <thead>
        <tr>
            <th>Device ID</th>
            <th>Device name</th>
            <th>Device brand</th>
            <th>Production</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="device : ${allDevices}">
            <td th:text="${device.id}">Device ID</td>
            <td th:text="${device.deviceName}">Device Name</td>
            <td th:text="${device.brandName}">Device Brand</td>
            <td th:text="${device.productionPlace}">Production</td>
            <td th:text="${device.price}">Price</td>
            <td>
                <a class="editlink" th:href="@{'/edit/' + ${device.id}}">Edit</a>
            </td>
            <td>
                <a class="deletelink" th:href="@{'/delete/' + ${device.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
